<div class="cartBox">
    <h1 class="text-danger">Shipping Cart</h1>
    <div class="headCart">
        <p class="lead">You Have <label class="text-danger">{{ cartProducts.length }}</label> item inyour cart</p>
        <span class="text-danger cartheader" (click)="clearCart()">Clear Shopping Cart<i class="fas fa-cart-plus    "></i></span>
    </div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th></th>
                <th>Name</th>
                <th>price</th>
                <th style="width: 25%">Quantity</th>
                <th>total</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of cartProducts; let index = index">
                <td><img [src]="item.item.image" alt="image"></td>
                <td>{{ item.item.title }}</td>
                <td>{{ item.item.price }} L.E/td>
                <td>
                    <div class="quantity">
                        <button class="btn btn-dark" (click)="plusAmount(index)">+</button>
                        <input class="form-control" type="number" (change)="detectChange()" [(ngModel)]="item.quantity" min="1">
                        <button class="btn btn-dark" (click)="minsAmount(index)">-</button>
                    </div>
                </td>
                <td>{{ item.item.price * item.quantity }} LE</td>
                <td>
                    <button class="btn btn-danger" (click)="deleteProduct(index)">Delete</button>
                </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
                <th>totla: {{ total }} L.E</th>
                <th><button class="btn btn-success" (click)="addCart()">Order Now</button></th>
            </tr>
        </tfoot>
    </table>
</div>
<div class="alert alert-success" role="alert" *ngIf="success"><strong>Well Done!</strong> Your order is succfully send</div>
